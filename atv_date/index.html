<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intervalos entre Datas ðŸ“…</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TÃ­tulo principal da pÃ¡gina -->
    <h1>ðŸ“… Calculadora de Intervalos entre Datas ðŸ“…</h1>

    <!-- RÃ³tulo do primeiro campo de data -->
    <label for="data1">Digite a primeira data:</label>

    <!-- Campo para o usuÃ¡rio escolher a primeira data -->
    <input type="date" id="data1">

    <br><br>

    <!-- RÃ³tulo do segundo campo de data -->
    <label for="data2">Digite a segunda data:</label>

    <!-- Campo para o usuÃ¡rio escolher a segunda data -->
    <input type="date" id="data2">

    <br><br>

    <!-- BotÃ£o que chama a funÃ§Ã£o de cÃ¡lculo -->
    <button onclick="calcularIntervalo()">Calcular Intervalo</button>

    <!-- BotÃ£o que chama a funÃ§Ã£o para limpar os campos -->
    <button onclick="limparCampos()">Limpar Campos</button>

    <!-- Ãrea onde o resultado serÃ¡ exibido -->
    <div id="resultado"></div>

    <script>
        // FunÃ§Ã£o responsÃ¡vel por calcular o intervalo entre as datas
        function calcularIntervalo() {

            // Captura os valores digitados nos campos de data
            const data1 = document.getElementById("data1").value;
            const data2 = document.getElementById("data2").value;

            // Verifica se algum dos campos estÃ¡ vazio
            if (!data1 || !data2) {
                document.getElementById("resultado").innerHTML =
                    "<strong style='color:red;'>Por favor, preencha as duas datas antes de calcular!</strong>";
                return; // Interrompe a execuÃ§Ã£o da funÃ§Ã£o
            }

            // Converte as datas (string) para objetos Date
            const d1 = new Date(data1);
            const d2 = new Date(data2);

            // Calcula a diferenÃ§a absoluta entre as datas em milissegundos
            const diffEmMs = Math.abs(d2 - d1);

            // Converte milissegundos para dias
            const diffEmDias = Math.floor(diffEmMs / (1000 * 60 * 60 * 24));

            // Converte dias para meses (aproximadamente)
            const diffEmMeses = Math.floor(diffEmDias / 30);

            // Converte meses para anos (aproximadamente)
            const diffEmAnos = Math.floor(diffEmMeses / 12);

            // Exibe o resultado na tela usando template string
            document.getElementById("resultado").innerHTML = `
                <h3>ðŸ•œ Resultado:</h3>
                <p><strong>DiferenÃ§a em dias:</strong> ${diffEmDias} dias</p>
                <p><strong>DiferenÃ§a em meses (aprox.):</strong> ${diffEmMeses} meses</p>
                <p><strong>DiferenÃ§a em anos (aprox.):</strong> ${diffEmAnos} anos</p>
            `;
        }

        // FunÃ§Ã£o responsÃ¡vel por limpar os campos e o resultado
        function limparCampos() {

            // Limpa o valor do primeiro campo de data
            document.getElementById("data1").value = "";

            // Limpa o valor do segundo campo de data
            document.getElementById("data2").value = "";

            // Remove o conteÃºdo exibido no resultado
            document.getElementById("resultado").innerHTML = "";

            // Coloca o cursor novamente no primeiro campo
            document.getElementById("data1").focus();
        }
    </script>

</body>
</html>
